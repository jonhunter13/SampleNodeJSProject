  <h2>Patient's List</h2>
  <table class="table table-striped" id="patients">
    <thead>
      <th>User Name</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Date of Birth</th><th>Gender</th>

    <script type="text/javascript">
    $(function() {
      $.get('http://localhost:8080/patients', function(data){
        console.log(data);
        $.each(data, function (i, item) {
          var row = $("<tr></tr>");
          row.append($('<td>').text(item.username));
          row.append($('<td>').text(item.user_fname));
          row.append($('<td>').text(item.user_lname));
          row.append($('<td>').text(item.user_email));
          row.append($('<td>').text(item.user_dob));
          row.append($('<td>').text(item.user_gender));
          $("#patients").append(row);
        });
      });
    });
    </script>
